<div class="dashboard-wrapper">
    <div class="dashboard-container">
        <h2 class="welcome-message">Stats Overview</h2>

        <div class="card-grid">
            <mat-card class="summary-card" *ngFor="let card of summaryCards">
                <mat-icon class="summary-icon">{{ card.icon }}</mat-icon>
                <h3>{{ card.title }}</h3>
                <p>{{ card.value | currency: 'INR' }}</p>
            </mat-card>
        </div>
    </div>
</div>
