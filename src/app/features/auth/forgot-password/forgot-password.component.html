<div class="forgot-container" [formGroup]="forgotForm">
    <mat-card class="forgot-card">
        <h2>Forgot Password</h2>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your registered email" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" (click)="sendOtp()"
            [disabled]="forgotForm.invalid">
            Send OTP
        </button>

        <button mat-button class="full-width back-link" (click)="goToLogin()">‚Üê Back to Login</button>
    </mat-card>
</div>
