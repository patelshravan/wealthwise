<div class="verify-otp-container" [formGroup]="otpForm">
    <mat-card class="verify-otp-card">
        <h2>Verify Your Account</h2>

        <p class="instruction">
            Please enter the 4-digit OTP sent to your registered email address.
        </p>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>OTP</mat-label>
            <input matInput type="text" formControlName="otp" maxlength="6" placeholder="Enter 4-6 digit OTP" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" (click)="verifyOtp()" [disabled]="otpForm.invalid">
            Verify OTP
        </button>

        <p class="resend-text">
            Didn't receive the code?
            <button mat-button class="link-btn" (click)="resendOtp()">Resend OTP</button>
        </p>

    </mat-card>
</div>
