<div class="reset-container" [formGroup]="resetForm">
    <mat-card class="reset-card">
        <h2>Reset Password</h2>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="newPassword" placeholder="New password" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm password" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" (click)="resetPassword()"
            [disabled]="resetForm.invalid">
            Reset Password
        </button>
    </mat-card>
</div>
